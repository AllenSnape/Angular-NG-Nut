<!-- 背景图片 -->
<div class="login-background"></div>

<!-- 标题 -->
<div nz-row [nzType]="'flex'" [nzJustify]="'center'">
  <div nz-col [nzSpan]="12" class="login-title"><h1>管理员登录</h1></div>
</div>
<!-- 内容 -->
<div nz-row [nzType]="'flex'" [nzJustify]="'center'">
  <div nz-col [nzSpan]="8" class="login-content">
    <!-- 表单 -->
    <form nz-form [formGroup]="loginForm">

      <!-- 账号 -->
      <div nz-form-item nz-row [nzType]="'flex'" [nzJustify]="'center'">
        <!-- 标签 -->
        <div nz-form-label nz-col [nzSpan]="4"><label nz-form-item-required>账号</label></div>
        <!-- 输入框 -->
        <div nz-form-control nz-col [nzSpan]="14" [nzValidateStatus]="loginForm.controls.username" nzHasFeedback>
          <nz-input formControlName="username" [nzPlaceHolder]="'请输入您的账号'" [nzSize]="'large'"></nz-input>
          <ng-container *ngIf="loginForm.controls.username.dirty || loginForm.controls.username.touched">
            <p nz-form-explain *ngIf="loginForm.controls.username.errors?.required">请输入您的账号</p>
          </ng-container>
        </div>
      </div>

      <!-- 密码 -->
      <div nz-form-item nz-row [nzType]="'flex'" [nzJustify]="'center'">
        <!-- 标签 -->
        <div nz-form-label nz-col [nzSpan]="4"><label nz-form-item-required>密码</label></div>
        <!-- 输入框 -->
        <div nz-form-control nz-col [nzSpan]="14" [nzValidateStatus]="loginForm.controls.password" nzHasFeedback>
          <nz-input formControlName="password" [nzPlaceHolder]="'请输入您的密码'" [nzSize]="'large'" [nzType]="'password'"></nz-input>
          <ng-container *ngIf="loginForm.controls.password.dirty || loginForm.controls.password.touched">
            <p nz-form-explain *ngIf="loginForm.controls.password.errors?.required">请输入您的密码</p>
          </ng-container>
        </div>
      </div>

      <!-- 验证码 -->
      <div nz-form-item nz-row [nzType]="'flex'" [nzJustify]="'center'">
        <!-- 标签 -->
        <div nz-form-label nz-col [nzSpan]="4"><label nz-form-item-required>验证码</label></div>
        <!-- 输入框 -->
        <div nz-form-control nz-col [nzSpan]="9" [nzValidateStatus]="loginForm.controls.verifycode" nzHasFeedback>
          <nz-input formControlName="verifycode" [nzPlaceHolder]="'请输入图片验证码'" [nzSize]="'large'" [nzType]="'verifycode'"></nz-input>
          <ng-container *ngIf="loginForm.controls.verifycode.dirty || loginForm.controls.verifycode.touched">
            <p nz-form-explain *ngIf="loginForm.controls.verifycode.errors?.required">请输入图片验证码</p>
          </ng-container>
        </div>
        <div nz-col [nzSpan]="1"></div>
        <div nz-col [nzSpan]="4">
          <img [src]="verifycodeImg" class="login-content-verifycodeImg" />
        </div>
      </div>

      <!-- 按钮 -->
      <div nz-row [nzType]="'flex'" [nzJustify]="'center'">
        <button class="login-button" nz-col [nzSpan]="18"
                nz-button [nzType]="'primary'" [nzSize]="'large'"
                [disabled]="loginForm.invalid" (click)="login();" [nzLoading]="http.loading"><span>登录</span></button>
      </div>

    </form>
  </div>
</div>
